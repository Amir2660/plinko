<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Casino Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plinko.css">
</head>

<body>
    <!-- Modal for Bet Selection -->
    <div id="modal-overlay" class="hidden"></div>
    <div id="bet-modal" class="hidden">
        <h2>Select Bet Amount</h2>
        <div id="predefined-bets">
            <!-- Je kunt hier meer bedragen toevoegen als je wilt -->
            <button class="bet-option" data-amount="1">1</button>
            <button class="bet-option" data-amount="5">5</button>
            <button class="bet-option" data-amount="10">10</button>
            <button class="bet-option" data-amount="50">50</button>
            <button class="bet-option" data-amount="100">100</button>
            <button class="bet-option" data-amount="300">300</button>
            <button class="bet-option" data-amount="500">500</button>
        </div>
        <div class="custom-bet-container"><label for="custom-bet-input">Custom Amount:</label><input type="number"
                id="custom-bet-input" placeholder="e.g., 25"></div>
        <button id="confirm-bet-button">Set Bet</button><button id="close-modal-button">×</button>
    </div>

    <!-- Main Game Wrapper -->
    <div id="game-wrapper">
        <header class="game-header">
            <!-- AANGEPAST: Logo alleen in de H1, niet dubbel -->
            <h1>
                PLINKO
                <img src="image/logoMap.png" alt="AH Logo">
            </h1>
            <div id="balance-display">Balans: € 3.900,00</div>
        </header>

        <div id="main-content">
            <!-- Left Panel for Controls -->
            <div id="left-panel">
                <div class="controls-container">
                    <div class="bet-info" id="bet-selector">
                        <span>Bet Amount</span>
                        <!-- AANGEPAST: Startwaarde van screenshot -->
                        <span id="bet-amount-display">€ 300,00</span>
                    </div>
                    <div class="risk-buttons-container">
                        <button id="bet-button-low" class="bet-risk-button" data-risk="low">Low Risk</button>
                        <button id="bet-button-medium" class="bet-risk-button" data-risk="medium">Medium Risk</button>
                        <button id="bet-button-high" class="bet-risk-button" data-risk="high">High Risk</button>
                    </div>
                    <!-- AANGEPAST: Starttekst van screenshot -->
                    <div id="message-display">No prize this time. Better luck next time!</div>
                </div>
            </div>

            <!-- Right Panel for the Game -->
            <div id="right-panel">
                <!-- De game container is nu simpeler, geen logo hier -->
                <div id="game-container">
                    <div id="plinko-board">
                        <div id="peg-area">
                            <!-- AANGEPAST: Dit is nu een sjabloon voor nieuwe ballen -->
                            <!-- NIEUWE REGEL -->
                            <div id="ball-template" class="ball"></div>
                        </div>
                        <div id="prize-rows-container">
                            <div id="prize-row-low" class="prize-row"></div>
                            <div id="prize-row-medium" class="prize-row"></div>
                            <div id="prize-row-high" class="prize-row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="plinko.js"></script>
</body>

</html>
